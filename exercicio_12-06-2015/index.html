<!DOCTYPE html>
<html>
	<!-- Trabalho Javascript 2 -->
	<head>
		<title>Trabalho Javascript 2</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<!-- Table used to align the player's table and the game's table -->
		<table id="mainTable">
			<tr>
				<td>
					<!-- Table where the game is set -->
					<table id="gameTable"> </table>
				</td>
				<td>
					<!-- Table that keeps track of the players' scores -->
					<table id="playerTable">
						<tr>
							<td id="pl1">Player 1: </td>
						</tr>
						<tr>
							<td><pre id="pre1">  Pontos: <span id="pointsP1">0<span></pre></td>
						</tr>
						<tr>
							<td id="pl2">Player 2: </td>
						</tr>
						<tr>
							<td><pre id="pre2">  Pontos: <span id="pointsP2">0</span></pre></td>
						</tr>
						<tr>
							<td><button id="refreshButton">Restart Game</button><td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		
		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
